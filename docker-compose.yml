services:
  backend:
    build:
      context: ./backend
    ports:
      - "5002:5000"
    environment:
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      MONGO_URI: ${MONGO_URI}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      OUTLOOK_DISUSER: ${OUTLOOK_DISUSER}
      OUTLOOK_DISPASS: ${OUTLOOK_DISPASS}
      OUTLOOK_USER: ${OUTLOOK_USER}
      OUTLOOK_PASS: ${OUTLOOK_PASS}
      OUTLOOK_CLIENT_ID: ${OUTLOOK_CLIENT_ID} 
      OUTLOOK_CLIENT_SECRET: ${OUTLOOK_CLIENT_SECRET} 
      OUTLOOK_TENANT_ID: ${OUTLOOK_TENANT_ID}
      OUTLOOK_USER_EMAIL: ${OUTLOOK_USER_EMAIL}
      SITE_DOMAIN: ${SITE_DOMAIN}
      USER_EMAIL: ${USER_EMAIL}
      FOLDER_PATH: ${FOLDER_PATH}
      FRESHWORKS_API_KEY: ${FRESHWORKS_API_KEY}
      FRESHWORKS_API_KEY_2: ${FRESHWORKS_API_KEY_2}
      FRESHWORKS_API_KEY_3: ${FRESHWORKS_API_KEY_3}
      FRESHWORKS_BASE_URL: ${FRESHWORKS_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
      - ./backend/.env:/app/.env
    working_dir: /app
    command: ["node", "server.js"]
    networks:
      - shared-network  
  contact-sync:
    build:
      context: ./backend
    environment:
      NODE_ENV: production
      MONGO_URI: ${MONGO_URI}
      FRESHWORKS_API_KEY: ${FRESHWORKS_API_KEY}
      FRESHWORKS_API_KEY_2: ${FRESHWORKS_API_KEY_2}
      FRESHWORKS_API_KEY_3: ${FRESHWORKS_API_KEY_3}
      FRESHWORKS_BASE_URL: ${FRESHWORKS_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
      - ./backend/.env:/app/.env
    working_dir: /app
    command: ["node", "syncContacts.js"]
    depends_on:
      - backend
    networks:
      - shared-network  
  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL}
    ports:
      - "3001:80"
    volumes:
      - ./frontend:/app
    working_dir: /app
    networks:
      - shared-network  